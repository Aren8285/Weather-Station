name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # Use npm install in CI to avoid strict lockfile mismatch issues.
        # `npm ci` is ideal but can fail if package-lock.json differs from package.json
        # (different npm versions or transient dependency versions). `npm install` is
        # more forgiving and suitable for single-branch deploy workflows.
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
